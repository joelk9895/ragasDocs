site_name: Ragas
site_url: https://docs.ragas.io
nav:
  - Home: index.md
  - Getting Started:
      - Introduction: getting_started/index.md
      - Next Steps: getting_started/next_steps.md
  - About: about.md
  - References: references.md
theme:
  name: material
  palette:
    scheme: slate
    accent: teal
  features:
    - search.suggest
    - search.highlight

extra_css:
  - extra/style.css
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          separate_signature: true
          show_signature_annotations: true