site_name: Ragas
site_url: https://docs.ragas.io
repo_url: https://github.com/joelk9895/ragasDocs
edit_uri: edit/main/docs/
nav:
  - Home: index.md
  - Getting Started:
      - Introduction: getting_started/index.md
      - Next Steps: getting_started/next_steps.md
  - About: about.md
  - References: references.md
theme:
  name: material
  palette:
    scheme: slate
    accent: teal
  features:
    - search.suggest
    - search.highlight
    - content.action.edit
    - navigation.expand
    - navigation.path
    - navigation.footer
  extra:
    generator: false
    social:
      - icon: fontawesome/brands/mastodon
        link: https://fosstodon.org/@squidfunk
        name: squidfunk on Fosstodon

extra_css:
  - extra/style.css
plugins:
- search
- git-committers:
    repository: joelk9895/ragasDocs
    branch: main
- mkdocs-jupyter:
    execute: false
    jupyter_options:
      hide_input: false
      hide_output: false
      code_folding: true
      code_line_numbers: true
      jupyter_images: true
      jupyter_table_beautifier: true
- mkdocstrings:
    handlers:
      python:
        options:
          separate_signature: true
          show_signature_annotations: true
- git-revision-date-localized:
    enable_creation_date: true
