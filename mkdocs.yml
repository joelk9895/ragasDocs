site_name: RagasDocs
site_url: https://jjmachan.github.io/ragasDocs
nav:
  - Home: index.md
  - Getting Started:
      - Introduction: getting_started/index.md
      - Next Steps: getting_started/next_steps.md
      - Installation: module.ipynb
  - About: about.md
  - References: references.md
theme:
  name: material
  palette:
    scheme: slate
    accent: white
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight

extra_css:
  - extra/style.css
plugins:
  - search
  - mkdocstrings
  - mkdocs-jupyter:
      execute: false
      jupyter_options:
        hide_input: false
        hide_output: false
        code_folding: true
        code_line_numbers: true
        jupyter_images: true
        jupyter_table_beautifier: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
